    <script type="text/babel">

        /*
            Usando os recursos do React (manupuladores de evento e useState),

            alteração nos campos de nome ou sobrenome.
            1) Crie um formulário com dois labels, dois inputs e uma div.
            2) Criar um useState para armazenar o nome completo.
            2) Criar uma função para manipular o evento onChange dos inputs. Nessa
                função, deve-se ler os valores de ambos os inputs (via getElementById ou
                querySelector), formar o nome completo em maiúsculas e guardá-lo 
                na variável de estado.
            3) Usar a variável de estado para atualizar o conteúdo da div do nome completo.
            Enviar até 28/09 às 9h30 pelo Teams, valendo nota de participação.
        */

            function Form() {

            // Variáveis de estado
            const [num1, setNum1] = React.useState('')
            const [num2, setNum2] = React.useState('')

            /*
            function handleChange1(event) {
                setNum1(Number(event.target.value))
            }

            function handleChange2(event) {
                setNum2(Number(event.target.value))
            }
            */

            // Usando uma única função para manipular o evento onChange
            // de dois inputs
            function handleChange(event) {
                setNum1(event.target.value)
            }
            function handleChange2(event) {
                setNum2(event.target.value)
            }
            Function handleChange(event)

            return (
                <form>
                    <label>
                        <span>Primeiro número:</span>
                        <input 
                            type="text"
                            name="num1"
                            value={num1} 
                            onChange={handleChange} 
                        />
                    </label>
                    <br />
                    <label>
                        <span>Segundo número:</span>
                        <input 
                            type="text"
                            name="num2"
                            value={num2}
                            onChange={handleChange2}
                        />
                    </label>
                    <br />
                    <div>
                        <span>Soma: </span>
                        <span>{num1 + num2}</span>
                    </div>
                </form>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Form />)


    </script>
